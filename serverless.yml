service: laravel

provider:
    name: aws
    # The AWS region in which to deploy (us-east-1 is the default)
    region: us-east-1
    # The stage of the application, e.g. dev, production, stagingâ€¦ ('dev' is the default)
    stage: dev
    runtime: provided.al2

package:
    # Directories to exclude from deployment
    patterns:
        - '!node_modules/**'
        - '!public/storage'
        - '!resources/assets/**'
        - '!storage/**'
        - '!tests/**'

functions:
    # This function runs the Laravel website/API
    web:
        handler: public/index.php
        timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
        layers:
            - ${bref:layer.php-81-fpm}
        events:
            - httpApi: '*'
        environment:
          DB_CONNECTION: mysql
          DB_HOST:  'us-east.connect.psdb.cloud'
          DB_PORT:  3306
          DB_DATABASE:  'face-recognition'
          DB_USERNAME:  '0kswbruqidp6wfssbp3j'
          DB_PASSWORD:  'pscale_pw_wJLCsAVdYwGZNDjTS6SdrbWB1hh6eTvuYgKFRFKl8M1'
          MYSQL_ATTR_SSL_CA:  'cert.pem'
    # This function lets us run artisan commands in Lambda
    artisan:
        handler: artisan
        timeout: 120 # in seconds
        layers:
            - ${bref:layer.php-81} # PHP
            - ${bref:layer.console} # The "console" layer

plugins:
    # We need to include the Bref plugin
    - ./vendor/bref/bref
